<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angeleah Hoeppner">
    <meta name="description" content="A basic webbased calculator">
    <title>Simple Calc</title>
    <meta name="viewport" content="width=codingice-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <script src="script.js" type="application/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">

</head>

<body>
    <section id="displayArea">
        <input type="text" id="display" value="0" disabled />
    </section>

    <section id="buttons">
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="add" class="ops">+</button>

        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="subtract" class="ops">-</button>

        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="multiply" class="ops">x</button>

        <button id="decimal">.</button>
        <button id="zero" class="number">0</button>
        <button id="clear">AC</button>
        <button id="divide" class="ops">&divide;</button>

        <button id="square" class="ops single">X<sup>2</sup></button>
        <button id="sqrt" class="ops single">&#8730;</button>
        <button id="equals">=</button>
    </section>
</body>

</html>
