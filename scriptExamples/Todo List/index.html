<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angeleah Hoeppner">
    <meta name="description" content="A basic webbased todo list">
    <title>Simple Todo</title>
    <meta name="viewport" content="width=codingice-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <script src="script.js" type="application/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">

</head>

<body>
    <section id="content">
        <section id="list">
            <ul id="todoList">
                <li>I am a todo</li>
                <li>So am I</li>
            </ul>
        </section>
        <!--Toggle add item section-->
        <div id="toggle-add-item">
            <input id="add-toggle" type="checkbox" />
            <label class="add-btn" for="add-toggle">
                <span></span>
            </label>
            <article id="add-todo">
                <p>Enter new todo</p>
                <input type="text" id="item-to-add" value="0" />
                <button type="button" id="submit">Log todo</button>
            </article>
        </div>

    </section>

</body>

</html>
